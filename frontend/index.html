<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Support Ticketing Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f5f7;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0747a6;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
        }
        form {
            background-color: white;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input, textarea {
            width: 100%;
            padding: 0.6rem;
            margin-top: 0.5rem;
            margin-bottom: 1rem;
            border-radius: 3px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        button {
            background-color: #0052cc;
            color: white;
            padding: 0.7rem;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0747a6;
        }
        .success {
            background: #e7f7e7;
            padding: 10px;
            border-left: 4px solid #23a423;
            display: none;
            margin-bottom: 1rem;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<header>
    <h1>Submit Support Ticket</h1>
</header>

<main>
    <div id="successMessage" class="success">ðŸŽ‰ Ticket Submitted Successfully!</div>

    <form id="ticketForm">
        <label for="title">Issue Title</label>
        <input type="text" id="title" required placeholder="Short issue summary">

        <label for="description">Describe your issue</label>
        <textarea id="description" rows="4" required placeholder="Provide more details about the problem"></textarea>

        <button type="submit">Submit Ticket</button>
    </form>
</main>

<script>
const apiBase = "";

// Submit Ticket
document.getElementById("ticketForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const title = document.getElementById("title").value;
    const description = document.getElementById("description").value;

    await fetch(`${apiBase}/tickets`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ title, description })
    });

    // Notify admin instantly
    await fetch(`${apiBase}/notify-new-ticket`, { method: "POST" });

    // Success alert visual
    const successMsg = document.getElementById("successMessage");
    successMsg.style.display = "block";

    setTimeout(() => {
        successMsg.style.display = "none";
    }, 3000); // hide after 3s

    e.target.reset();
});
</script>

</body>
</html>
